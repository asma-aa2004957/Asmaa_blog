<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact me</h1>

    <form action="">
        <div class="form-group">
         <label for="name">Name</label>
         <input type="text" name="name" id="name" maxlength="5" required >
        </div>
        
    <div class="form">
    <label for="age">Age</label>  
    <input type="number" name="age" id="age"  min="18" max="130" required>  
    </div> 

    <div class="form">
     <label for="email">Email</label>   
     <input type="email" name="email" id="email" required>
    </div>

    <div class="form">
        <label for="gender">Gender</label>
         <label for="female">Female</label><input type="radio" name="gender" id="female" value="female">
         <label for="male">Male</label><input type="radio" name="gender" id="gender" value="female" >
    </div>

    <div class="form">
        <label for="">Nationlatily</label>
        <select name="ationlatily" id="Nationlatily">
      <optgroup label="Asia">
        <option value="qatari">Qatari</option>
        <option value="indian">Indian</option>
        <option value="pakstani">Pakstani</option>
    </optgroup>
    <optgroup label="Europe">
        <option value="german">German</option>
        <option value="french">French</option>
        <option value="italin">Italin</option>
    </optgroup>

        <option value="others">Others</option>
    </optgroup>
    </select>
    </div>
    <div class="form">
        <label for="">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
     </div>
  



    <br>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset">
     </form>
    
     
    





    <a href="journey.html">go to home</a>
</body>
</html>
